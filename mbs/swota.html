    <form action="" method="post">

      <h1>SWOT Ananlysis</h1>

      <fieldset>
        <legend><span class="number">1</span>Strengths</legend>
        <label for="name">What makes you better than others (for this mission)?</label>
        <textarea id="address" name="user_add"></textarea>

        <label for="mail">What actions do you do well?</label>
        <textarea id="address" name="user_add"></textarea>

        <label for="address">What are your competences? What knowledge, skills and attitude do you have that can help you?</label>
    <textarea id="address" name="user_add"></textarea>

    <label for="mail">What do other people say you do well?</label>
        <textarea id="address" name="user_add"></textarea>
      </fieldset>
<br><br>
      <fieldset>
        <legend><span class="number">2</span>Weaknesses</legend>
        <label for="amount">What could you improve in order to achieve this mission?</label>
        <textarea id="address" name="user_add"></textarea>
        <label for="mail">In what ways are you not efficient?</label>
            <textarea id="address" name="user_add"></textarea>
            <label for="mail">What don’t you do well?</label>
                <textarea id="address" name="user_add"></textarea>
                <label for="mail">Where are you incompetent? What knowledge, skills and attitude are you missing?</label>
                    <textarea id="address" name="user_add"></textarea>
      </fieldset>
<br><br>
      <fieldset>
        <legend><span class="number">3</span>Opportunities</legend>
        <label for="amount">What real opportunities are present today?</label>
        <textarea id="address" name="user_add"></textarea>
        <label for="mail">What is going on around you that seems to be useful?</label>
            <textarea id="address" name="user_add"></textarea>
            <label for="mail">From which recurring tendencies can you profit and how?</label>
                <textarea id="address" name="user_add"></textarea>
                <label for="mail">What could be done today that isn’t being done?</label>
                    <textarea id="address" name="user_add"></textarea>
      </fieldset>
<br><br>
      <fieldset>
        <legend><span class="number">4</span>Threats</legend>
        <label for="amount">What are the negative tendencies in play today?</label>
        <textarea id="address" name="user_add"></textarea>
        <label for="mail">What obstacles do you face in your mission right now?</label>
            <textarea id="address" name="user_add"></textarea>
            <label for="mail">Who might cause you problems in the future and how?</label>
                <textarea id="address" name="user_add"></textarea>
                <label for="mail">What is the competition doing that might cause difficulties for you?</label>
                    <textarea id="address" name="user_add"></textarea>

<br><br>
